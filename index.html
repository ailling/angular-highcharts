<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <title></title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <script type="text/javascript" src="http://www.highcharts.com/samples/data/three-series-1000-points.js"></script>

    <script src="directives.js"></script>
    <script src="app.js"></script>

</head>
<body>

<div ng-controller="AppController">
    <div highchart highstock id="chart" style="min-width: 310px; height: 400px; margin: 0 auto">
        <charttitle text="AAPL"></charttitle>
        <subtitle text="Stock price time series"></subtitle>
        <series name="AAPL" data-id="timeseries" url="http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?"></series>
        <series name="events" type="flags"
                data='[{"x":1303689600000,"title":"H","text":"Euro Contained by Channel Resistance"}]'
                data-id="events"
                on-series="timeseries"
                shape="circlepin"
                width=16></series>
        <credits enabled=false></credits>
    </div>

    <div highchart style="min-width: 310px; height: 400px; margin: 0 auto">
        <charttitle text="Chart with a title"></charttitle>
        <axis which="x" tick-interval=86400000 data-type="datetime"></axis>
        <series point-begin="1262304000000" point-interval="86400000"
                data="[29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4]">
        </series>
        <plotband axis="x" color="#FCFFC5" from=1262390400000 to=1262563200000></plotband>
    </div>

</div>


<div ng-controller="AppController2">
    <div highchart style="min-width: 310px; height: 400px; margin: 0 auto">
        <charttitle text="Chart with a title"></charttitle>
        <axis which="x" tick-interval=86400000 data-type="datetime"></axis>
        <series point-begin="1262304000000" point-interval="86400000"
                data="[29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4]">
        </series>
        <plotband axis="x" color="#FCFFC5" from=1262390400000 to=1262563200000></plotband>
    </div>
</div>

</body>
</html>
